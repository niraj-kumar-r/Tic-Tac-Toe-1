<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="board">
            <button class="board-piece">1</button>
            <button class="board-piece">2</button>
            <button class="board-piece">3</button>
            <button class="board-piece">4</button>
            <button class="board-piece">5</button>
            <button class="board-piece">6</button>
            <button class="board-piece">7</button>
            <button class="board-piece">8</button>
            <button class="board-piece">9</button>
        </main>
    </body>
</html>
