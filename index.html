<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <!-- js -->
        <script src="js/index.js" defer></script>

        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1 class="heading"></h1>
        </header>
        <main>
            <section class="board">
                <button class="board-piece" id="piece-11">11</button>
                <button class="board-piece" id="piece-12">12</button>
                <button class="board-piece" id="piece-13">13</button>
                <button class="board-piece" id="piece-21">21</button>
                <button class="board-piece" id="piece-22">22</button>
                <button class="board-piece" id="piece-23">23</button>
                <button class="board-piece" id="piece-31">31</button>
                <button class="board-piece" id="piece-32">32</button>
                <button class="board-piece" id="piece-33">33</button>
            </section>
            <p class="bottom-text"></p>
        </main>
    </body>
</html>
